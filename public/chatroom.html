<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/chatroom.css" />
    <link rel="icon" href="./src/logo.svg" />
    <title>Chirp | Chatroom - JavaScript</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div class="head">
          <div class="avatar">
            <img src="./src/avatars/bird1.svg" alt="avatar" />
          </div>
          <h2>Name</h2>
        </div>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name">JavaScript</h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users">
            <li>Steve</li>
            <li>Turd</li>
            <li>Mike</li>
            <li>Pearl</li>
            <li>Shelly</li>
          </ul>
        </div>
        <div class="chat-messages">
          <div class="message">
            <p class="meta">Shelly <span>9:12pm</span></p>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
              repudiandae.
            </p>
          </div>
          <div class="message">
            <p class="meta">Turd <span>9:15pm</span></p>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
              repudiandae.
            </p>
          </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="./js/chatroom.js"></script>
  </body>
</html>
